<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <div class="scoreboard">
        <div class="player-x active">X wins <span id="x">0</span></div>
        <div class="player-0">O wins <span id="o">0</span></div>
    </div>

    <div id="main">
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>

    <dialog>
        <h1><span id="winner"></span> Wins</h1>
        <button>Play again?</button>
    </dialog>

    <script src="./main.js"></script>
  </body>
</html>
